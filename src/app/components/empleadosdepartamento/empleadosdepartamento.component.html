<div>
  <table class="table table-bordered table-info">
    <tr>
      <th>ID</th>
      <th>APELLIDO</th>
      <th>OFICIO</th>
      <th>SALARIO</th>
    </tr>
    <tbody>
      <tr *ngFor="let emp of empleados">
        <td>{{emp.idEmpleado}}</td>
        <td>{{emp.apellido}}</td>
        <td>{{emp.oficio}}</td>
        <td>{{emp.salario}}</td>
      </tr>
    </tbody>
  </table>
</div>
